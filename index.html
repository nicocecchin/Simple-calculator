<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calcolatrice</title>
</head>
<body>
    <h1> CALCOLATROIA </h1>
    <br>
    <input id="screen" >
    <br>
    <div class="tastiera">
        <div class = "tasti-numeri">
            <button id="in-9" class="round-button">9</button>
            <button id="in-8" class="round-button">8</button>
            <button id="in-7" class="round-button">7</button>
            <br>
            <button id="in-6"class="round-button">6</button>
            <button id="in-5"class="round-button">5</button>
            <button id="in-4"class="round-button">4</button>
            <br>
            <button id="in-3"class="round-button">3</button>
            <button id="in-2"class="round-button">2</button>
            <button id="in-1"class="round-button">1</button>
            <br>
            <button id="in-0"class="round-button">0</button>
            <button id="in-float"class="round-button">.</button>
            <button id="in-DEL"class="round-button">DEL</button>
        </div>
        <div class= "tasti-op">
            <button id="in-add"class="round-button">+</button>
            <button id="in-min"class="round-button">-</button>
            <button id="in-mul"class="round-button">*</button>
            <button id="in-div"class="round-button">/</button>
            <button id="in-eq"class="round-button">=</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
